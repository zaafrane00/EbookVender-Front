<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="container">
  <br />
  <h3>LIST OF BOOKS FETCHED FROM GOOGLE API</h3>
  <div class="row">
    <br />
    <div class="col-sm" *ngFor="let book of googlebooks.items; index as i">
      <br />
      <div class="card" style="width: 18rem; background-color: #e0e0e0">
        <img
          class="card-img-top"
          src="{{ book.volumeInfo.imageLinks.thumbnail }}"
          alt="Card image cap"
          height="300px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
          <p class="card-text" id="text">
            {{ book.volumeInfo.description }}
          </p>
          <button class="btn btn-primary" role="button" aria-pressed="true">
            ADD TO CHART
            <i class="fa fa-cart-plus"></i>
          </button>
        </div>
      </div>
      <br />
    </div>
    <br />
    <hr />
  </div>
  <h3>LIST OF BOOKS ADDED BY ADMIN</h3>
  <div class="row">
    <div class="spacer"></div>
    <button type="button" class="btn btn-primary" (click)="onClick($event)">
      ADD BOOK &nbsp;
      <i class="fa fa-plus-square" aria-hidden="true"></i>
    </button>
  </div>
</div>
